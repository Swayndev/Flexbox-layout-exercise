<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flexbox layout</title>
  </head>
  <body>
    <section class="container">
      <div class="sidebar">
        <h1>List of items</h1>

        <ul class="list">
          <li class="list__item1">item 1</li>
          <li class="list__item2">item 2</li>
          <li class="list__item3">item 3</li>
        </ul>
      </div>

      <div class="cards">
        <div class="cards__card1">Card 1</div>
        <div class="cards__card2">Card 2</div>
        <div class="cards__card3">Card 3</div>

        <div class="cards__card4">Card 4</div>
        <div class="cards__card5">Card 5</div>
        <div class="cards__card6">Card 6</div>
      </div>
    </section>
  </body>
</html>
